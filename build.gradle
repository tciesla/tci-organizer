plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group = 'pl.tciesla'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    compile 'org.webjars:bootstrap:3.3.5'
    compile 'org.webjars:jquery:2.1.4'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

jar {
    enabled = true
}

bootJar {
    classifier = 'boot'
    mainClassName = 'pl.tciesla.organizer.OrganizerApplication'
    launchScript()
}

springBoot {
    mainClassName = 'pl.tciesla.organizer.OrganizerApplication'
}